{% extends "layout.html" %}

{% block content %}

<h2>Customers</h2>

<form method="POST" action="/create_customer">
    <input type="text" name="name" placeholder="Customer Name" required>
    <button type="submit">Add Customer</button>
</form>

<hr>

<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>QR Code</th>
            <th>Link</th>
            <th>Videos</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer[0] }}</td>

            <td>{{ customer[1] }}</td>

            <!-- QR CODE DOWNLOAD -->
            <td>
                <a href="/download_qr/{{ customer[2] }}">
                    Download QR
                </a>
            </td>

            <!-- SAME LINK AS QR -->
            <td>
                <div style="display:flex; align-items:center; gap:8px; max-width:320px;">
                    
                    <a href="/upload/{{ customer[2] }}"
                       target="_blank"
                       style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:220px;">
                        {{ customer[2] }}
                    </a>
            
                    <button type="button"
                            onclick="copyLink('/upload/{{ customer[2] }}')"
                            style="padding:4px 8px; font-size:12px;">
                        Copy
                    </button>
            
                </div>
            </td>

            <!-- VIEW VIDEOS -->
            <td>
                <a href="{{ url_for('customer_videos', customer_id=customer[0]) }}">
                    <button type="button">View Videos</button>
                </a>
            </td>

            <!-- DELETE -->
            <td>
                <form action="/delete_customer/{{ customer[0] }}" method="POST"
                      onsubmit="return confirm('Are you sure you want to delete this customer?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
function copyLink(path) {
    const fullUrl = window.location.origin + path;

    navigator.clipboard.writeText(fullUrl)
        .then(() => {
            alert("Link copied to clipboard!");
        })
        .catch(() => {
            alert("Failed to copy link");
        });
}
</script>

{% endblock %}
