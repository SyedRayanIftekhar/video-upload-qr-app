{% extends "layout.html" %}

{% block content %}

<div class="row">

<div class="col-md-5">
    <div class="card p-4">
        <h4><i class="bi bi-person-plus"></i> Add New Customer</h4>

        <form action="/create_customer" method="POST">
            <input class="form-control mb-3" name="name" placeholder="Customer Name" required>

            <button class="btn btn-custom w-100">
                Generate QR Code
            </button>
        </form>
    </div>
</div>

<div class="col-md-7">
    <div class="card p-4">
        <h4><i class="bi bi-people"></i> Customer List</h4>

        <table class="table mt-3">
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>QR</th>
            </tr>

            {% for c in customers %}
            <tr>
                <td>{{ c[1] }}</td>
                <td>{{ c[2] }}</td>
                <td>
                    <a class="btn btn-sm btn-success"
                       href="/download_qr/{{ c[2] }}">
                        <i class="bi bi-download"></i> QR
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</div>

{% endblock %}
